<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    .container {
        display: flex;
        height: 100vh;
        width: 200vh;
        background: lawngreen;
    }
    
    .box {
        border: 1px solid;
        height: 600PX;
        width: 800PX;
        justify-content: center;
        background: seashell;
        margin-left: 300px;
        margin-top: 90px;
        position: relative;
        overflow: hidden;
    }
    
    .bubble {
        border-radius: 50%;
        opacity: 0.7;
        position: absolute;
        border: 2px solid;
        cursor: url('cursor.cur'), pointer;
        /* background: red;
        height: 20px;
        width: 20px; */
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <script>
        window.onload = function() {
            const MAX_BUBBLES = 20;
            const COLORS = ['red', 'blue', 'green', 'yellow', 'pink']

            // const containerBox = document.querySelector(".container")
            const innerBox = document.querySelector(".box")
            let bubbles = []
            let i = 0;

            function makeBubble() {
                //pick random radius
                let radius = Math.floor(Math.random() * 100)
                    //pick random color
                let color = Math.floor(Math.random() * 10 % COLORS.length)
                let random_off = Math.floor(Math.random() * 100)

                let x = (Math.floor(Math.random() * 1000) % 550) + random_off
                let y = (Math.floor(Math.random() * 1000) % 750) + random_off


                //crete bubble
                let div = document.createElement("div")

                div.classList.add("bubble")
                div.id = i
                div.style.left = `${x-radius}px`;
                div.style.top = `${y-radius}px`;
                div.style.width = `${radius*2}px`;
                div.style.height = `${radius*2}px`;
                div.style.background = COLORS[color];
                i++
                return {
                    x,
                    y,
                    radius,
                    color: COLORS[color],
                    div,
                    maxRadius: radius + Math.floor(Math.random() * 100),
                    draw() {
                        // div.style.left = `${x-radius}px`;
                        // div.style.top = `${y-radius}px`;
                        this.div.style.width = `${this.radius*2}px`,
                            this.div.style.height = `${this.radius*2}px`;
                        // if (this.radius > this.maxRadius) {
                        //     innerBox.removeChild(this.div)
                        // }

                    }
                }




            }




            function init() {
                for (let i = 0; i < MAX_BUBBLES; i++) {
                    const bubble = makeBubble()
                    bubbles.push(bubble)
                    innerBox.appendChild(bubble.div)
                }

            }



            function growBubbles() {
                bubbles.forEach(bubble => {
                    bubble.radius += 5;
                    bubble.draw()
                })
            }



            function mainloop() {
                growBubbles()
                let remainingBubbles = bubbles.filter(b => b.radius < b.maxRadius)
                let removedBubbles = bubbles.filter(b => !remainingBubbles.includes(b))
                removedBubbles.forEach(b => innerBox.removeChild(b.div))
                bubbles = remainingBubbles
                setTimeout(mainloop, 1000)

            }
            init()
            mainloop()

            innerBox.addEventListener("click", function(e) {
                    const element = e.target
                    if (element.classList.contains("bubble")) {
                        innerBox.removeChild(element)
                        const bubble = bubbles.filter(b => b.div == element)
                        bubbles = bubbles.filter(b => b.div != element)
                        if (bubble[0].color == 'red') {
                            alert("red clicked")
                            init()
                        }
                    }
                })
                // console.log(bubbles);

            // $(document).ready(function() {
            //     $(".bubble").click(function() {
            //         $(this).hide();
            //     });
            // });




        }
    </script>
</body>

</html>
